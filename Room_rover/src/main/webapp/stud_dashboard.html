<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .header {
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      height: 85px;
    }

    .title {
      display: inline-flex;
      align-items: center;
      margin-left: 30%;
    }

    .profile {
      display: inline-block;
      margin-left: 200px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
    }

    .left {
      display: inline-block;
      width: 750px;
      height: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 100px;
      vertical-align: top; /* Maintain top alignment */
    }

    .leftTitle {
      text-align: center;
    }

    .searchbox {
      margin-left: 100px;
    }

    .Title {
      margin-left: 50px;
    }

    .right {
      display: inline-block;
      width: 750px;
      height: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      border: 1px solid #fff;
      vertical-align: top; /* Maintain top alignment */
    }

    .rightTitle {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">
      <div class="Title"><h1>Welcome to Student Dashboard</h1></div>
      <div class="profile">
        <img src="profile_image.jpg" alt="Profile Image">
      </div>
    </div>
  </div>
  <div class="left">
    <div class="leftTitle">
      <h2>Search Hostels</h2>
    </div>
    <!-- Add your search form here (search input and button) -->
    <div class="searchbox">
      <form id="searchForm" action="/YourServletName" method="post">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="searchInput" required>
        <input type="submit" value="Search">
      </form>
    </div>
  </div>
  <div class="right">
    <div class="rightTitle">
      <h2>Your Bookings</h2>
    </div>
    <!-- Add your booking requests here -->
  </div>
  <div class="footer">
    <div class="title">
    </div>
  </div>
</body>
</html>
